
<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>

      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>

  </ion-list>
  <button ion-button full (click)="login()"> Login </button>
</ion-content>
