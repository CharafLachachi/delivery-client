<ion-header>

  <ion-navbar>
    <ion-title>signature</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <p>hello !</p>
  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>

  <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button full color="danger" (click)="drawCancel()">Annuler</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full color="light" (click)="drawClear()">Effacer</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full color="secondary" (click)="drawComplete()">Confirmer</button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
