<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="delivery">
    <ion-card-content>
      <img src="https://images.unsplash.com/photo-1536690069676-13101e1659ed?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjQxNDQwfQ&s=b5a5a23f5b57855edbecd15f94fccc4d" alt="">
      <ion-card-title>
      {{delivery.state}}
        </ion-card-title>
      <p>
        {{delivery.createdAt}}   {{delivery.modifiedAt}} 
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
