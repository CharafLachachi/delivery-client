<ion-header>

  <ion-navbar>
    <ion-title> Delivery Details Page </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
      <span class="badge"> Delivery ID : {{delivery.id}} </span>
      <span class="badge"> Creation Date : {{delivery.createdAt}} </span>
      <span class="badge"> Validation Date : {{delivery.modifiedAt}} </span>
      <span class="badge"> Delivery State : {{delivery.state}} </span> 
      <span class="badge"> Delivery Man ID : {{delivery.deliveryManId}} </span> 
      <span class="badge"> Order ID : {{delivery.orderId}} </span> 
   

  <p> Syncronized : {{ isSyncronized }} </p>
  <button ion-button full (click)="openSignatureModel()"> Open signature </button>
  <button ion-button full [disabled]="!canBeCanceled"  (click)="onCancelDelivery()"> Cancel Delivery </button>
  <button ion-button full [disabled]="!canBeValidated" (click)="onValidateDelivery()"> Validate Delivery </button>
  <button ion-button full [disabled]="!canBeMasked"    (click)="onMaskDelivery()"> Mask Delivery </button>
</ion-content>
